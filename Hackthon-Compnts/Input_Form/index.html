<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Discover Your Heart Stroke Risk Factor</header>
      <form action="#" class="form">
        <div class="row1">
          <div class="input-box">
            <label for="">Age</label>
            <input
              type="number"
              name=""
              id=""
              placeholder="Enter Your Age"
              required
            />
          </div>
          <div class="input-box">
            <label for="physical-activity">Gender</label>
            <select id="physical-activity" name="physical-activity" required>
              <option value="good">Male</option>
              <option value="average">Femal</option>
              <option value="bad">Prefer Not to Say</option>
              <option value="bad">Others</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-box">
            <label for="smoking-status">Chest Pain Type</label>
            <select id="smoking-status" name="smoking-status" required>
              <option value="non-smoker">ASY</option>
              <option value="ex-smoker">ATA</option>
              <option value="current-smoker">NAP</option>
              <option value="current-smoker">TA</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">BP</label>
            <input
              type="number"
              name=""
              id=""
              placeholder="Enter your Resting BP value"
              value=""
              required
            />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label for="">Cholestrol </label>
            <input
              type="number"
              name=""
              id=""
              placeholder="Enter Your Cholestrol Level"
            />
          </div>

          <div class="input-box">
            <label for=""> Bs</label>
            <input
              type="number"
              name=""
              id=""
              placeholder="Enter Your Fasting BS Value"
            />
          </div>
        </div>

        <div class="row">
          <div class="input-box">
            <label for="smoking-status">Resting ECG</label>
            <select id="smoking-status" name="smoking-status" required>
              <option value="non-smoker">LVH</option>
              <option value="ex-smoker">NORMAL</option>
              <option value="current-smoker">ST</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Max HR</label>
            <input
              type="number"
              name=""
              id=""
              placeholder="Enter your Resting BP value"
              value=""
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="input-box">
            <label for="smoking-status">Exercise Angina</label>
            <select id="smoking-status" name="smoking-status" required>
              <option value="non-smoker">Yes</option>
              <option value="ex-smoker">No</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Old Peak</label>
            <input
              type="number"
              name=""
              id=""
              placeholder="Enter Old Peak Value"
              value=""
              required
            />
          </div>
        </div>

        <div class="opt">
          <label for="physical-activity">ST-Slope</label>
          <select id="physical-activity" name="physical-activity" required>
            <option value="good">Down</option>
            <option value="average">Flat</option>
            <option value="bad">Up</option>
          </select>
          <button class="gradient-btn">Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
